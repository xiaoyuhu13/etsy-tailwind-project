<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
  <title>Etsy Replica</title>
</head>
<body class="flex">
  <div class="w-full px-2 border-solid border-b border-hover-button">
    <div class="flex justify-between items-center">
      <p class="text-[30px] text-[#f1641d] font-serif">Etsy</p>
      <div class="flex gap-8">
         <p class="text-[13px] font-bold pt-1">Sign in</p>
        <img class="h-6 mr-2" src="../assets/icons/shopping-cart.png" alt="shopping cart icon">
      </div>
    </div>
    <div class="flex justify-between items-center pt-2 pb-3">
      <img class="h-3 ml-1" src="../assets/icons/hamburger-menu.png" alt="mobile menu icon">
      <div class="flex items-center justify-between w-[88%] bg-[#f4f4f4] border-solid border-2 border-text-main rounded-lg py-2 px-4">
        <p class="text-base text-text-secondary font-sans">Search for anything</p>
        <img class="h-5" src="../assets/icons/search.png" alt="search button">
      </div>
    </div>
  </div>
</body>
</html>
